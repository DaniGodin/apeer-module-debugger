<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Apeer Module Debugger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <header class="d-flex align-items-center p-3">
        <img src="assets/apeer-logo.svg" alt="APEER Logo" />
        <h2 class="header-title ml-3">Module Debugger</h2>
    </header>
    <main class="p-3">
        <section id="selectModuleSection">
            <h3>Select Module Folder</h3>
            <button class="btn btn-primary" id="openFolder">Open Folder</button>
            <span id="folderSelectError" class="hide">Error: Selected folder does not contain an APEER module. Try
                again!</span>
        </section>

        <section id="buildModuleSection" class="hide">
            <div class="d-flex align-items-center my-2">
                <span>Selected Module Path: </span>
                <span id="selectedModulePath"></span>
            </div>
            <button class="btn btn-primary my-2" id="btnBuildModule">Build Module</button>
            <span id="buildModuleLog" class="my-2"></span>
            <div id="buildStatus" class="alert my-2" role="alert"></div>
        </section>

        <section id="runModuleSection" class="hide">
            <hr />
            <div class="mt-4">
                <span>Select input for your modules:</span>
                <table id="inputsTable" class="mt-3">
                    <tbody>
                    </tbody>
                </table>
                <button class="btn btn-primary my-3" id="btnRunModule">Run Module</button>
            </div>
        </section>
    </main>

    <script src="./home.js"></script>
</body>

</html>
