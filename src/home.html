<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Apeer Module Debugger</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <section id="selectModuleSection">
        <h3>Select Module Folder</h1>
            <button id="openFolder">Open Folder</button>
            <span id="folderSelectError" class="hide">Error: select folder do not contain apeer module. Try again</span>
    </section>

    <section id="buildModuleSection" class="hide">
        <div style="display: flex; align-items: center">
            <span>Selected Module Path: </span>
            <pre id="selectedModulePath"></pre>
        </div>
        <br />
        <button id="btnBuildModule">Build Module</button>
        <pre id="buildModuleLog"></pre>
        <br />
        <pre id="buildStatus"></pre>
    </section>

    <section id="runModuleSection" class="hide">
        <hr />
        <div>
            <span>Run Module</span>
            <br />
            <button>Run</button>
        </div>
    </section>

    <script src="./home.js"></script>
</body>

</html>
